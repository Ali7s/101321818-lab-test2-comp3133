<div class="container">
    <h2>Harry Potter Characters</h2>
    <div class="character-grid">
      <div *ngFor="let character of characters" class="character-card">
        <img [src]="character.image" alt="{{ character.name }}" />
        <h3>{{ character.name }}</h3>
        <p>House: {{ character.house || 'Unknown' }}</p>
      </div>
    </div>
  </div>
  
  <!-- characterlist.component.html -->

<mat-toolbar color="primary">
  <span>Harry Potter Characters</span>
</mat-toolbar>

<div class="filter">
  <mat-form-field appearance="fill">
    <mat-label>Filter by House</mat-label>
    <mat-select [(value)]="selectedHouse" (selectionChange)="onFilterChange()">
      <mat-option value="">All Houses</mat-option>
      <mat-option value="Gryffindor">Gryffindor</mat-option>
      <mat-option value="Slytherin">Slytherin</mat-option>
      <mat-option value="Hufflepuff">Hufflepuff</mat-option>
      <mat-option value="Ravenclaw">Ravenclaw</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="character-list">
  <mat-card *ngFor="let character of characters" class="character-card">
    <mat-card-header>
      <mat-card-title>{{ character.name }}</mat-card-title>
      <mat-card-subtitle>{{ character.house }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="character.image" alt="Character Image" />
    <mat-card-actions>
      <button mat-button (click)="viewCharacterDetails(character.id)">View Details</button>
    </mat-card-actions>
  </mat-card>
</div>
